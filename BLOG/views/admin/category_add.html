{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><span>分类添加</span></li>
</ol>

<h3>分类添加</h3>
<!--submit action 才会实现页面跳转 到服务器端 处理对应的请求 ajax是不能跳转页面的 -两者url一致->-->
<form id="categoryForm" style="padding-left: 50px;margin-top:20px; " method="post" action="/admin/category/add">
    <div style="display: inline-block">
        <lable for="name">分类名称：</lable>
        <input type="text" name="categoryname" id="categoryname"/>
    </div>
    <div><input type="submit" value="提交" class="addCategory"/></div>
</form>
{% endblock %}
